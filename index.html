<!doctype html>
<html lang="en">
    <head>
        <script src="https://kit.fontawesome.com/6981827531.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To-Do List</title>
        <meta name="description" content="to do list">
        <meta name="keywords" content="to do list">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>
    <body>
        <div id="header">
            <h1>TO-DO LIST</h1>
            <form id="taskForm" method="post" >
                <input id="task" type="text" placeholder="Write your task">
                <button id="submit-btn" type="submit">Submit</button>
            </form>    
        </div>
        <div id="todo">
            <div id="sub-header">
                <h1>TO DO</h1>
                <button class="sort-btn" title="Sort tasks"><i class="fas fa-sort"></i></button>
                <button class="del-btn" title="Delete all tasks"><i class="fas fa-trash"></i></button>
            </div>            
            <div class="container"></div>           
        </div> 

        <div id="done">
            <div id="sub-header">
                <h1>DONE</h1>
                <button class="sort-btn" title="Sort tasks"><i class="fas fa-sort"></i></button>
                <button class="del-btn" title="Delete all tasks"><i class="fas fa-trash"></i></button>
            </div>           
            <div class="container"></div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
